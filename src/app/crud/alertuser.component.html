<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row"  style="margin-top: 10px;">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <input  #nametxt (change)="user.name = nametxt.value" id="typeahead-basic" type="text" class="form-control" placeholder="Nombre "
                value="{{user.name}}" />
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;" >
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <input #emailtxt (change)="user.email = emailtxt.value" id="typeahead-basic" type="text" class="form-control" placeholder="Email"
                value="{{user.email}}" />
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <input #passtxt (change)="user.password = passtxt.value" id="typeahead-basic" type="text" class="form-control" placeholder="Password"
                value="{{user.password}}" />
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <input #dirtxt (change)="user.info.address = dirtxt.value" id="typeahead-basic" type="text" class="form-control" placeholder="Direccion"
                value="{{user.info?.address}}" />
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <input #phonetxt (change)="user.info.phone = phonetxt.value" id="typeahead-basic" type="text" class="form-control" placeholder="Telefono"
                value="{{user.info?.phone}}" />
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6">
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary" (click)="updateUser()">Actualizar</button>
        </div>
        <div class="col-md-1">
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
